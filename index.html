<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
    <title>주차요금정산</title>
  </head>
  <body>
    <div id="wrap">
      <main class="black">
        <h1>주차요금정산</h1>
        <div class="car__wrap">
          <div class="enter__car">
            <div class="enter__car__input__container">
              <input class="enter__car__input" type="text" placeholder="차량번호" required />
              <button class="enter__car__button">입력</button>
            </div>
          </div>
          <div class="car__list">
            <h2>주차된 차량 목록</h2>
            <ul></ul>
          </div>
        </div>
        <div class="car__info__panel hidden">
          <h3>차량 출차</h3>
          <div class="car__info__list"></div>
          <div class="car_info_buttons">
            <button class="outCar__button panel__button">출차</button>
            <button class="cancel__button panel__button">취소</button>
          </div>
        </div>
      </main>
      <div class="black__screen hidden"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
